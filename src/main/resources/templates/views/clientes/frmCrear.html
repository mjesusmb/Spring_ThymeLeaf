<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{plantilla/template :: head}">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:insert="~{plantilla/template :: header}"></header>
	<div class="container">
	<div class="card bg-light">
		<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
		<div class="card-body">
		<form th:action="@{/views/clientes/save}" th:object="${cliente}" method="post">
			<div class="form-group row">
				<input type="hidden" th:field="*{id}">
				<label class="col-md-2" for="nombres">Nombre</label> 
				<input type="text" th:field="*{nombres}" class="form-control form-control-sm col-md-6" id="nombres"
				placeholder="Nombre del cliente"> 
			</div>
			
			<div class="form-group row">
				<label class="col-md-2" for="apellidos">Apellidos</label> 
				<input type="text" th:field="*{apellidos}" class="form-control form-control-sm col-md-6" id="apellidoss"
				placeholder="Apellidos del cliente"> 
			</div>
			
			<div class="form-group row">
				<label class="col-md-2" for="telefono">Teléfono</label> 
				<input type="text" th:field="*{telefono}" class="form-control form-control-sm col-md-6" id="telefono"
				placeholder="Teléfono del cliente"> 
			</div>
			
			<div class="form-group row">
				<label class="col-md-2" for="email">E-mail</label> 
				<input type="text" th:field="*{email}" class="form-control form-control-sm col-md-6" id="email"
				placeholder="E-mail del cliente"> 
			</div>
			
			<div class="form-group row">
				<label class="col-md-2" for="ciudad">Ciudad</label> 
				<select type="text" th:field="*{ciudad}" class="form-control form-control-sm col-md-6" id="ciudad">
					<option th:each="ciudad:${ciudades}"
							th:value="${ciudad.id}"
							th:text="${ciudad.ciudad}"
					/>
				</select>
			</div>
			
			<div class="card-footer bg-dark">
				<input type="submit" class="btn btn-primary btn-sm" value="Guardar"/>
			</div>
			
		</form>
		</div>
	</div>
	</div>
	<footer th:insert="~{plantilla/template :: footer}">
	</footer>
</body>
</html>
