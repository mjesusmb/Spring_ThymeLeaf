<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{plantilla/template :: head}">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:insert="~{plantilla/template :: header}"></header>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
	</div>
	<div class="container">
		<a class="btn btn-primary btn-sm my-3 py-2" th:href="@{/views/clientes/create}" th:text="'Nuevo cliente'" title="Crear nuevo registro"></a>
		<table class="table">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">Id</th>
		      <th scope="col">Nombre</th>
		      <th scope="col">Apellidos</th>
		      <th scope="col">Teléfono</th>
		      <th scope="col">Correo</th>
		      <th scope="col">Ciudad</th>
		      <th scope="col"></th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="cl:${clientes}">
		      <th scope="row" th:text="${cl.id}"></th>
		      <td th:text="${cl.nombres}"></td>
		      <td th:text="${cl.apellidos}"></td>
		      <td th:text="${cl.telefono}"></td>
		      <td th:text="${cl.email}"></td>
		      <td th:text="${cl.ciudad.ciudad}"></td>
		      <td><a class="btn btn-success btn-sm" th:href="@{/views/clientes/edit/} + ${cl.id}" th:text="'Editar'" title="Modificar registro"></a></td>
		      <td>
				  <a class="btn btn-danger btn-sm" th:href="@{/views/clientes/delete/} + ${cl.id}" th:text="'Eliminar'" title="Eliminarar registro"
		      		onclick="return confirm('¿Estás seguro de que quieres eliminar este cliente?')"></a>
		      </td>
		    </tr>
		  </tbody>
		</table>
	</div>
	<footer th:insert="~{plantilla/template :: footer}">
	</footer>
</body>
</html>
